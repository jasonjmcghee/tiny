# Tiny Editor Configuration

[editor]
# Window title
window_title = "Tiny Editor"
# Window dimensions
window_width = 1200.0
window_height = 1024.0
# Font size
font_size = 13.0
# Theme: "dark" or "light"
theme = "dark"
# Title bar height (logical pixels, for macOS transparent titlebar)
title_bar_height = 28.0
# Lock scrolling to one direction at a time
scroll_lock_enabled = true
# Enable continuous rendering (false = render on demand only)
continuous_rendering = false

[plugins]
# Default plugin directory
plugin_dir = "plugins"
# Enabled plugins - text-editor will load first, then its dependencies
enabled = ["cursor", "selection"]

# Text editor plugin configuration
#[plugins.text-editor]
#lib = "crates/plugins/text-editor/target/debug/libtext_editor_plugin.dylib"
#config = "crates/plugins/text-editor/plugin.toml"
# Watch lib and swap it in if it changes
#auto_reload = true

# Cursor plugin configuration
[plugins.cursor]
lib = "crates/plugins/cursor/target/debug/libcursor_plugin.dylib"
config = "crates/plugins/cursor/plugin.toml"
# Watch lib and swap it in if it changes
auto_reload = true

# Selection plugin configuration
[plugins.selection]
lib = "crates/plugins/selection/target/debug/libselection_plugin.dylib"
config = "crates/plugins/selection/plugin.toml"
# Watch lib and swap it in if it changes
auto_reload = true

[development]
# Enable debug output
debug = true
# Show frame times
show_fps = false
